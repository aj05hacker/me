<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates Gallery</title>
    <style>
        body {
            background-image: url(../Resources/hero-bg.svg);
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        a{
            text-decoration: none;
            background-color: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05); /* Zoom effect */
        }

        .title {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .title {
            opacity: 1; /* Show on hover */
        }

        .back-button {
            position: fixed; /* Fixed position */
            top: 20px;
            left: 20px;
            color: rgb(255, 255, 255);
            border: solo rgb(0, 0, 0) 2px;
            background-color: salmon;
            border-radius: 5px;
            padding: 10px;
            font-size: 20px; /* Increased size for better visibility */
            text-align: center;
            animation: leftRight 2s infinite; /* Updated animation effect */
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Darker on hover */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1); /* Slightly enlarge */
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Home</a> <!-- Back Button with Arrow Symbol -->

    <div class="container">
        <h1>My Certificates</h1>
        <div id="gallery" class="gallery"></div>
    </div>

    <!-- Include Firebase SDK with module type -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_qJRuDNQKgKf_mA1hseyK0Z5BwIX6OfA",
            authDomain: "portfolio-abdulhajees.firebaseapp.com",
            projectId: "portfolio-abdulhajees",
            storageBucket: "portfolio-abdulhajees.appspot.com",
            messagingSenderId: "840855826809",
            appId: "1:840855826809:web:4dfb8a929c2c9c490affa8",
            measurementId: "G-RF9R25QKVK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function displayCertificates() {
            const gallery = document.getElementById('gallery');
            const querySnapshot = await getDocs(collection(db, 'certificates'));

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const item = document.createElement('a'); // Use anchor tag for clickable item
                item.className = 'gallery-item';
                item.href = data.link; // Set the link to the certificate
                item.target = '_blank'; // Open in a new tab

                item.innerHTML = `
                    <img class="gallery-image" src="${data.imageURL}" alt="${data.title}">
                    <div class="title">${data.title}</div>
                `;
                gallery.appendChild(item);
            });
        }

        // Call the function to display certificates
        displayCertificates();
    </script>
</body>
</html>
