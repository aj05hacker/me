        .gallery {
            display: grid;

            width: 100%;

        }

        .title {

            left: 50%;
            transform: translateX(-50%);

            transition: opacity 0.3s ease;

        @keyframes pulse {

    <script type="module">

        const firebaseConfig = {

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function displayCertificates() {
            const gallery = document.getElementById('gallery');
            const querySnapshot = await getDocs(collection(db, 'certificates'));

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const item = document.createElement('a'); // Use anchor tag for clickable item
                item.className = 'gallery-item';
                item.href = data.link; // Set the link to the certificate
                item.target = '_blank'; // Open in a new tab

                item.innerHTML = `
                    <img class="gallery-image" src="${data.imageURL}" alt="${data.title}">
                    <div class="title">${data.title}</div>
                `;
                gallery.appendChild(item);
            });
        }

        // Call the function to display certificates
        displayCertificates();
    </script>
